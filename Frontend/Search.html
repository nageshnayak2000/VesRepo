    <div class="container">
        <h1>Search Profile</h1>
        <div class="Search">
            <div class="entries-1">
                <input type="text" name="Search_name" placeholder="Search Name">

                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="view_only">View Only-Admin</option>
                </select>
                <select name="branch" id="branch">
                    <option value="it">INFT</option>
                    <option value="cmpn">CMPN</option>
                    <option value="extc">EXTC</option>
                </select>
                <select name="year" id="year">
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                </select>
            </div>
            <div class="entries-2">
                <input type="text" name="achievements" placeholder="Achievements">
                <input type="text" name="internships" placeholder="Internships">
                <input type="text" name="competition" placeholder="Competitions">
            </div>
        </div>
    </div>
